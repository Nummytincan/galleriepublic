<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="carroussel.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PUEL QUENTIN</title>
  </head>
  <body>
    <h1>TP DEVWEB PWA</h1>
     <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 5</div>
      <img class="img" src="img/istockphoto-1040308104-612x612.jpg" alt="une personne"/>
      <div class="text">Caption One</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 5</div>
      <img class="img" src="img/istockphoto-1132314350-612x612.jpg" alt="une personne"/>
      <div class="text">Caption Two</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 5</div>
      <img class="img" src="img/istockphoto-1034931492-612x612.jpg" alt="une personne"/>
      <div class="text">Caption Three</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">4 / 5</div>
        <img class="img" src="img/istockphoto-1163683003-612x612.jpg" alt="une personne"/>
        <div class="text">Caption four</div>
    </div>
    <div class="mySlides fade">
        <div class="numbertext">5 / 5</div>
        <img class="img" src="img/istockphoto-965523228-612x612.jpg" alt="une personne"/>
        <div class="text">Caption five</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br/>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
  </div> 
    
    
  </body>
</html>
